<!-- i will be using HTML5 -->
<!DOCTYPE html>
<!-- hey! i want to write some html and i will be using english -->
<html lang="en">
  <!-- head contains the metadata -->

  <head>
    <!-- This attribute declares the page's character encoding. -->
    <meta charset="UTF-8" />
    <!--
      Sets the viewport to match the device's width and initial zoom level.
      This ensures the website is responsive and displays correctly on all devices,
      especially mobile devices.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for SEO -->
    <meta
      name="description"
      content="Love running. Club for runners in Dublin, Ireland.
     Urban running, trail running. Dublin docklands and Phoenix Park."
    />
    <meta
      name="keywords"
      content="love running, run, running club,
    runners, Ireland, Dublin, sport, exercise"
    />
    <!-- browser tab name -->
    <title>Love Running</title>
    <!-- favicon icon that appears in the tab bar  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- linking my css style file to my html -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <!-- body is what the user will see -->

  <body>
    <!-- 
    more broadly, it's for introductory content for its nearest ancestor sectioning
    content or sectioning root. this can include not just navigation, 
    but also logos, search forms, and headings.
    -->
    <header>
      <a href="index.html">
        <h1 class="logo">Love Running</h1>
      </a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <!-- use classes over ids by default -->
        <ul class="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a class="active" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--
    It's designated for the primary content of the <body> of a document. 
    A key rule is that there must not be more
    than one <main> element per page.
        -->
    <main class="main__flex">
      <section class="signup">
        <form class="signup__form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i><i class="fa-solid fa-heart-pulse"></i></i> LET'S GET YOU SIGNED UP!
          </h2>

          <label for="signup__first_name">First Name</label>
          <input type="text" name="first_name" id="signup__first-name" />

          <label for="signup__last_name">Last Name</label>
          <input type="text" name="last_name" id="signup__last-name" />

          <label for="signup__email_address">Email Address</label>
          <input type="email" name="email_address" id="signup__email-address" />

          <label for="signup__radio-road">Road</label>
          <input
            type="radio"
            name="running_preference"
            value="road"
            id="signup__radio-road"
            checked
          />

          <label for="signup__radio-trail">Trail</label>
          <input
            type="radio"
            name="running_preference"
            value="trail"
            id="signup__radio-trail"
          />

          <label for="signup__radio-both">Both</label>
          <input
            type="radio"
            name="running_preference"
            value="both"
            id="signup__radio-both"
          />

          <button class="signup__submit-btn" type="submit">Let's Run!</button>
        </form>
      </section>
    </main>
    <!-- 
    It represents a 
    footer for its nearest ancestor sectioning content or sectioning root. It can
    contain authorship information, 
    copyright data, and links to related documents, just as you said.
    -->
    <footer>
      <!-- list to hold social media icon links -->
      <ul class="social-networks">
        <!--
        The rel="noopener" attribute is a security feature for HTML links. 
        When you add it to an <a> tag, it prevents the new page from being able to access and control the original page that opened it. 
        -->
        <li>
          <a
            href="http://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="http://www.x.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="http://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="http://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- 
    will render everything that is visible first before the browser
    moves on to the JS which can be time-consuming 
    -->
    <script
      src="https://kit.fontawesome.com/bfcb8b36c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
